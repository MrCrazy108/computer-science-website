    <section class="content" style="flex: 1;">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <img class="left-side" src="Banner.png" alt="Banner: Learn. Code. Create" style="max-width: 100%; max-height: 100%;">
        </div>
    </section>
    <section class="content">
        <div class="boxes">
            <section id="contact" class="form-container">
                <h2 style="text-align: center;">Join Us</h2>
                <form name="contact" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
    
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-input" type="text" id="name" name="name" required>
    
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="example@gmail.com" required>
    
                    <label class="form-label" for="message">How much coding experience do you have?</label>
                    <input class="form-input" id="name" type="text" name="experience" placeholder="I have 2 years of experience." required>

                    <label class="form-label" for="message">Why would you like to join?</label>
                    <input class="form-input" id="name" type="text" name="experience" required>

                    <label class="form-label" for="message">What will you bring to this club?</label>
                    <input class="form-input" id="name" type="text" name="experience" required>
    
                    <button class="btn" type="submit">Send</button>
                </form>
            </section>
        </div>
    </section>
